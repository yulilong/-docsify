<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="./vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
      .app-nav {
          position: fixed;
          background: #FFF;
          border-bottom: 1px solid;
          top: 0;
          min-height: 60px;
      }
      nav ul li ul li:hover {
          background: #3a87d3;
          color: #FFF;
      }
  </style>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>

</head>
<body>
  <nav>
    <a href="#/">项目</a>
    <a href="#/home1">home1</a>
    <a href="#/bar/a">bar/a</a>
  </nav>
  <div id="app">正在加载中。。。。</div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/yulilong/docsify',
      name: '我的文档',
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      formatUpdated: '{YYYY}-{MM}-{DD}',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        // paths: [
        //     '/foo/正则表达式',
        // ],
        placeholder: '搜索',
        noData: '找不到结果!',
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html
              + '<hr/>'
              + '上次更新：{docsify-updated} '
          })
            hook.mounted(function() {
                // 初始化完成后调用 ，只调用一次，没有参数。

                // 首页的导航菜单样式
                if (window.location.hash === "#/") {
                    var nav = document.querySelector('.app-nav');
                    nav.style.backgroundColor = 'inherit';
                    nav.style.border = 'none';
                    nav.style.top = '15px';
                }
            })
        },
        EditOnGithubPlugin.create(
          'https://github.com/yulilong/docsify/blob/master/',null, '在github上编辑'
        ),
      ]
    }
  </script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <script src="./docsify.min.js"></script>
  <!-- <script src="./tt.js"></script> -->

  <!-- gittalk组件 -->
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>

  <!-- 搜索组件 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

  

  <script>
    var gitalk = new Gitalk({
      clientID: '2eb19afceda708b27e64',
      clientSecret: '36aedb5a30321626a8631689fee5fafd5929f612',
      repo: 'gitalk-comment',
      owner: 'yulilong',
      admin: ['yulilong'],
      title: location.hash.match(/#(.*?)([?]|$)/)[1],
      id: location.hash.match(/#(.*?)([?]|$)/)[1],      // Ensure uniqueness and length less than 50
    })
    // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决gitalk评论组件问题。
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }

    // gitalk.render('gitalk-container')
  </script>
</body>
</html>
