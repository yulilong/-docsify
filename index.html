  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      formatUpdated: '{YYYY}-{MM}-{DD}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html
              + '<hr/>'
              + '上次更新：{docsify-updated} '
          })
        },
        function (hook, vm) {
          hook.mounted(() => {
            const div = Docsify.dom.create('div')
            div.id = 'gitalk-container'
            const main = Docsify.dom.getNode('#main')
            div.style = `width: ${main.clientWidth}px; margin: 0 auto 20px;`
            Docsify.dom.appendTo(Docsify.dom.find('.content'), div)
            const script = Docsify.dom.create('script')
            script.async = true
            const ctx = `gitalk.render('gitalk-container')`
            script.textContent = ctx
            Docsify.dom.appendTo(Docsify.dom.body, script)
          })
        }
      ]
    }
  </script>
